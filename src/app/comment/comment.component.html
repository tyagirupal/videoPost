<div class="container my-4">
  <!-- New comment box -->
  <mat-card class="card-soft p-3">
    <form [formGroup]="form" (ngSubmit)="submit()" class="d-flex align-items-start gap-3">
      <!-- Avatar -->
      <div class="avatar rounded-circle d-flex align-items-center justify-content-center">
        <span>R</span>
      </div>

      <!-- Input + actions -->
      <div class="flex-grow-1">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Leave a comment</mat-label>
          <input
            matInput
            formControlName="comment"
            (focus)="isCommentBoxActive = true"
            placeholder="Type something..."
            maxlength="500"
            required
          />
          <mat-hint align="end">{{ form.get('comment')?.value?.length || 0 }}/500</mat-hint>
          <mat-error *ngIf="form.get('comment')?.hasError('required')">
            Comment is required
          </mat-error>
          <mat-error *ngIf="form.get('comment')?.hasError('maxlength')">
            Max 500 characters
          </mat-error>
        </mat-form-field>

        <div class="d-flex justify-content-end gap-2 mt-2" *ngIf="isCommentBoxActive">
          <button type="button" mat-stroked-button (click)="cancel()">Cancel</button>
          <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid || form.pristine">
            Comment
          </button>
        </div>
      </div>
    </form>
  </mat-card>

  <!-- Comments list -->
  <div class="mt-3">
    <mat-card class="mb-2" *ngFor="let item of comments; trackBy: trackById">
      <div class="d-flex gap-3 align-items-start">
        <div class="avatar rounded-circle d-flex align-items-center justify-content-center">
          <span>{{ item.name || 'U' }}</span>
        </div>

        <div class="flex-grow-1">
          <div class="d-flex align-items-center gap-2 flex-wrap">
            <div class="fw-semibold">{{ item.userName || 'Anonymous' }}</div>
            <div class="text-muted small">â€¢ {{ item.createdAt | date:'medium' }}</div>
          </div>
          <div class="mt-1 comment-text">
            {{ item.comment }}
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
