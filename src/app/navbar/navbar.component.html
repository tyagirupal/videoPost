<mat-sidenav-container class="nav-shell">
  <!-- Mobile drawer -->
  <mat-sidenav #drawer mode="over" [autoFocus]="false" class="nav-drawer p-3">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <span class="fs-5 fw-semibold">Menu</span>
      <button mat-icon-button (click)="drawer.close()" aria-label="Close menu">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <nav class="nav flex-column">
      <a
        *ngFor="let item of navData; trackBy: trackByLabel"
        class="nav-link py-2"
        [class.disabled]="!item.isLoggedIn"
        (click)="item.data === 'Log Out' ? logout() : navigateTo(item.link); drawer.close()"
        [attr.aria-disabled]="!item.isLoggedIn"
        tabindex="0"
      >
        {{ item.data }}
      </a>
    </nav>

    <div class="mt-4">
      <button mat-stroked-button color="primary" class="w-100" (click)="logout()" *ngIf="!isLoginVisible()">
        Log Out
      </button>
    </div>
  </mat-sidenav>

  <!-- Top bar -->
  <mat-sidenav-content>
    <mat-toolbar class="app-navbar" color="primary">
      <!-- Mobile menu button -->
      <button mat-icon-button class="d-lg-none me-2" (click)="drawer.open()" aria-label="Open menu">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Brand -->
      <a class="navbar-brand text-decoration-none text-white fw-semibold me-3" routerLink="/">Welcome</a>

      <span class="ms-auto"></span>

      <!-- Desktop links -->
      <nav class="d-none d-lg-flex align-items-center gap-3">
        <a
          *ngFor="let item of navData; trackBy: trackByLabel"
          class="nav-link-desktop"
          [class.disabled]="!item.isLoggedIn"
          (click)="item.data === 'Log Out' ? logout() : navigateTo(item.link)"
          [attr.aria-disabled]="!item.isLoggedIn"
          tabindex="0"
        >
          {{ item.data }}
        </a>
      </nav>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
